<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificardor de Texto - Alura Challenges Oracle ONE</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main_container">
      <section class="main_cod">
        <div class="cod_logo">
          <img src="./logoAlura.svg" alt="Logo" class="logo_img" />
          <div class="logo_text">
            <p class="cod_title">Alura Challenges Oracle ONE</p>
            <p class="cod_title">Decodificador de Texto</p>
          </div>
        </div>

        <div class="main_textarea">
          <p class="textarea_title">Digite seu texto</p>
          <textarea
            class="textarea_cod"
            name="codificador"
            id="cod"
            cols="50"
            rows="10"
          ></textarea>
        </div>

        <div class="main_info">
          <img src="./iconInfo.svg" alt="Info" />
          <p class="info_text">Apenas letras minúsculas e sem acento.</p>
        </div>

        <div class="main_buttons">
          <button class="button_criptografar" id="btn_cod" type="submit">
            Criptografar
          </button>
          <button class="button_descriptografar" id="btn_decod" type="submit">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="main_decod">
        <div class="main_decod__page">
          <div class="decod_mens" id="decod_mensagens">
            <div class="main_banner">
              <img src="./bannerPage.svg" alt="Banner" class="banner_page" />
            </div>
            <p class="mens_title">Nenhuma mensagem encontrada</p>
            <p class="mens_subtitle">
              Digite um texto que você deseja <br/>
              criptografar ou descriptografar.
            </p>
          </div>

          <div class="main_textarea" id="textareadecod">
            <textarea
              class="textarea_copy"
              name="decodificador"
              id="decod"
              cols="48%"
              rows="14"
            ></textarea>
            <button class="button_copy" id="btn_copy" type="submit">
              Copiar
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
